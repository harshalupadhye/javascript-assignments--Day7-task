<!DOCTYPE html>
<html>
    <head>
        <title>
            sorting
        </title>
        <script>
            function find(){
                
    var a=parseInt(document.cal.num1.value);
    var b=parseInt(document.cal.num2.value);
    var c=parseInt(document.cal.num3.value);
    var d=parseInt(document.cal.num4.value);
    var e=parseInt(document.cal.num5.value);
    var f=document.cal.num6;
    var x=[a,b,c,d,e];
    var count=0;
    
    for(i=0;i<4;i++){
        if(x[i]<x[i+1]){
    
            continue;

        }
        else{
            x.sort();
        f.value=x;
        

            }
         
        
        }
    

            }
 </script>
 </head>
    <body>
    
        <form name="cal">
            enter 5 numbers
            num1:   <input type="text" name="num1" /></br>
            num2:   <input type="text" name="num2" /></br>
            num3:   <input type="text" name="num3" /></br>
            num4:   <input type="text" name="num4" /></br>
            num5:   <input type="text" name="num5" /></br>
            result:   <input type="text" name="num6" /></br>
            <input type="button" name="button" value="check" onclick="find()" />
          
        </form>
    </body>
</html>
